apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: icppp
spec:
  ingressClassName: alb
  rules:
    - host: icppp.app.n3ko.co
      http:
        paths:
          - backend:
              service:
                name: icppp
                port:
                  number: 9315
            path: /
            pathType: Prefix
  tls:
    - hosts:
      - icppp.app.n3ko.co
